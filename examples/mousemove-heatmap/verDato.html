<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visualizar Mapa de Calor</title>
    <style>
      #heatmapContainer { width: 100%; height: 100vh; position: relative; }
    </style>
  </head>
  <body>
    <h1>Mapa de Calor Generado</h1>
    <div id="heatmapContainer"></div>
    <script src="/build/heatmap.js"></script>
    <script>
      window.onload = function () {
        var heatmap = h337.create({
          container: document.getElementById('heatmapContainer'),
          maxOpacity: 0.6,
          radius: 50,
          blur: 0.9,
          backgroundColor: 'rgba(0, 0, 58, 0.96)'
        });

        var storedData = localStorage.getItem('heapmapData');
        if (storedData) {
          var heatmapData = JSON.parse(storedData);

          heatmapData.forEach(point => {
            heatmap.addData({ x: point[0], y: point[1], value: 1 });
          });
        } else {
          alert('No hay datos de mapa de calor guardados.');
        }
      };
    </script>
  </body>
</html>
